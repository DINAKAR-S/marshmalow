<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/all.min.css">
    <script src="indexlog.js"></script>
    
    <script src="jquery.js"></script>

    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="font-awesome/font-awesome.min.css">
    <link rel="stylesheet" href="bootstrap-social.css">
    <link rel="stylesheet" href="style_index.css">
    
    <title>Login: Marshmallow</title>
</head>
<body onload="randomizationOfImg(); getbox()">
	<div class="colr">
    <nav class="navbar navbar-light navbar-expand-sm fixed-top" id="top">
        <div class="container">
           <a class="navbar-brand"href="index.html"><img src="2.png" height="80.6" width="212"></a>
       </div></nav>
   </div>

	<div class="container page make-black">
			<form name="myForm" action="index-web.html" onsubmit="return validateForm()" class="login-box text-center"> 
				<div class="row text-center form-row">
                        <label for="username" class="col-md-3 col-form-label">User Name</label>
                        <div class="col-md-9"> 
                            <input class="form-control" id="username" placeholder="Marsh" name="user">
                        </div>
                    </div>
                        <div class="row text-center form-row">
                        <label class="col-md-3 col-form-label" for="password">Password</label>
                        <div class="col-md-9">
                            <input class="form-control" placeholder="Marsh324" id="password" name="pass">
                        </div>
                    </div>
                <br><br>
                <div class="container1">
                    <h3>Please click on the identical tiles to verify that you are not a robot</h3>
                </div>
                <div id="container2">
                    <img src="" alt="" class="img1" id="id1">
                    <img src="" alt="" class="img2" id="id2">
                    <img src="" alt="" class="img3" id="id3">
                    <img src="" alt="" class="img4" id="id4">
                    <img src="" alt="" class="img5" id="id5">
                    <img src="" alt="" class="img1" id="id6">
                </div>
                <div class="container1">
                    <p id="para"></p>
                    <button class="bt" id="reset" onclick="randomizationOfImg()" >Reset</button>
                    <button class="bt" id="btn" onclick="verify()" >Verify</button>
                </div>
	</body>
    </html>
